<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrar</title>
</head>
<style>
    /* Configurações Globais */
    
     :root {
        --primary-color: #4CAF50;
        --secondary-color: #2F3A48;
        --accent-color: #FF6F61;
        --background-color: #F5F7FA;
        --font-family-main: 'Arial', sans-serif;
        --font-size-base: 16px;
        --font-color: #333;
        --transition-speed: 0.3s;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    
    html,
    body {
        font-family: var(--font-family-main);
        font-size: var(--font-size-base);
        color: var(--font-color);
        background-color: var(--background-color);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .container {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .input-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color var(--transition-speed);
    }
    
    input:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color var(--transition-speed);
    }
    
    button:hover {
        background-color: var(--accent-color);
    }
    
    p {
        text-align: center;
        margin-top: 1rem;
    }
    
    a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    /* Responsividade */
    
    @media (max-width: 768px) {
        .container {
            padding: 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
        }
    }
    /* Estilos adicionais para expansão */
    
    body::before,
    body::after {
        content: '';
        display: block;
        height: 50vh;
        width: 100%;
        background: linear-gradient(to right, rgba(255, 111, 97, 0.1), rgba(76, 175, 80, 0.1));
        position: absolute;
        left: 0;
        z-index: -1;
    }
    
    input:focus {
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    
    button:focus {
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    }
</style>

<body>
    <div class="container">
        <h1>Registrar</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="newUsername">Usuário:</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" required>
            </div>
            <button type="submit">Registrar</button>
            <p>Já tem uma conta? <a href="index.html">Login</a></p>
        </form>
    </div>
    <script src="dados.js"></script>
</body>

</html>
