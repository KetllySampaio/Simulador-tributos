<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos MEI e Simples Nacional</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/LOGO-SIMPLES-NACIONAL-750x422.jpg" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <!-- Metadados SEO -->
    <meta name="description" content="Sistema de cálculo de impostos para MEI e Simples Nacional">
    <meta name="author" content="Ketlly Sampaio">
</head>

<body>
    <!-- Navbar com logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="app.html">
                <img src="img/LOGO-SIMPLES-NACIONAL-750x422.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Calculadora Fiscal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Seção de Introdução -->
    <section class="text-center my-5">
        <h1 class="display-5">Calculadora de Impostos MEI e Simples Nacional</h1>
        <p class="lead">Preencha o formulário abaixo com suas informações para calcular seus impostos.</p>
    </section>

    <!-- Formulário Extenso -->
    <section class="container my-5">
        <form id="formCalculadora">
            <div class="row g-3">
                <!-- Pergunta 1: Nome Completo -->
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome completo">
                </div>
                <!-- Pergunta 2: CPF -->
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required placeholder="Digite seu CPF">
                </div>
                <!-- Pergunta 3: Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
                </div>
                <!-- Pergunta 4: Telefone -->
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" required placeholder="Digite seu telefone">
                </div>

                <!-- Perguntas de Receita Bruta -->
                <h4 class="mt-4">Informações Fiscais</h4>

                <!-- Pergunta 5: Receita Bruta Anual -->
                <div class="col-md-6">
                    <label for="receitaAnual" class="form-label">Receita Bruta Anual</label>
                    <input type="number" class="form-control" id="receitaAnual" required placeholder="Informe a receita anual">
                </div>
                <!-- Pergunta 6: Despesas Operacionais Anuais -->
                <div class="col-md-6">
                    <label for="despesasOperacionais" class="form-label">Despesas Operacionais Anuais</label>
                    <input type="number" class="form-control" id="despesasOperacionais" required placeholder="Informe as despesas anuais">
                </div>

                <!-- Pergunta 7: Categoria de Atividade -->
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria de Atividade</label>
                    <select class="form-select" id="categoria" required>
                        <option selected disabled>Escolha...</option>
                        <option value="1">Comércio</option>
                        <option value="2">Serviços</option>
                        <option value="3">Indústria</option>
                    </select>
                </div>

                <!-- Botão de Submissão -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-5">Calcular Impostos</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-1">Todos os direitos reservados</p>
            <a href="https://github.com/KetllySampaio" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="30" height="30">
            </a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripts JS -->
    <script src="scripts.js"></script>
</body>

</html>
