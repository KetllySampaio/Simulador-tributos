<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="f['email'].errors?.['required']">Email é obrigatório</mat-error>
                    <mat-error *ngIf="f['email'].errors?.['email']">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error *ngIf="f['password'].errors?.['required']">Senha é obrigatória</mat-error>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" [disabled]="loading">
                        {{ loading ? 'Carregando...' : 'Entrar' }}
                    </button>
                    <a mat-button routerLink="/auth/register">Criar conta</a>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
